{% load staticfiles %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>签到首页</title>
    <link href="{% static 'css/css.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body background="{% static 'images/1.jpg' %}">

<div class="bodymain">

{#    <span class="title"> <h1 align="center">签 到 首 页</h1> </span>#}
<h1 align="center">签 到 首 页</h1><br>
    <div style="margin-top:10px;">
    <h5 align="center">
        {% if state == 'normal' %}
            祝您工作愉快
        {% elif state == 'late' %}
            您已迟到
        {% elif state == 'exist' %}
            您已签到
        {% elif state == 'No one' %}
            查无此人
        {% endif %}
    </h5></div>
    <form method="post">
        {% csrf_token %}

        <div>
            <div align="center">
                <input type="text" class="form-control" id="name" placeholder="姓名" name="name">
            </div>
            <br>
            <div align="center">
                <input type="text" class="form-control" id="number" placeholder="工号" name="identity">
            </div>

        </div>

        <div class="dbtn" >
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" class="btn btn-default" value="签到"/>
        </div>
    </form>

</div>
</body>
</html>
