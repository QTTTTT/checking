{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>管理员登录</title>
    <link href="{% static 'css/css.css' %}" rel="stylesheet" type="text/css"/>

</head>

<body background="{% static 'images/1.jpg' %}">

<div class="bodymain">
    <span class="title"> <h1 align="center">管理员登录</h1> </span>
    <form method="post">
        {% csrf_token %}
        <div class="form-wrapper">
            <div align="center">
                <input type="text" class="form-control" id="exampleInput" placeholder="用户名" name="username">
            </div>
            <br/>
            <div align="center">
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="密码" name="password">
            </div>
        </div>

        <div class="dbtn">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" class="btn btn-default" value="登录"/>
        </div>
    </form>


</div>
</body>
</html>
