{% load staticfiles %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>首页</title>
	<link href="{% static 'css/css.css' %}" rel="stylesheet" type="text/css" />
</head>

<body background="{% static 'images/1.jpg' %}">

	<div class="bodymain"  >

		<span class="title"> <h1 align="center">签 到 首 页</h1> </span>
		<form method="post">
		{% csrf_token %}

		<div>
			<div align="center">
				<input type="text" class="form-control" id="name" placeholder="姓名" name="name">
			</div>
			<br>
			<div align="center">
				<input type="password" class="form-control" id="number" placeholder="工号" name="number">
			</div>

		</div>

		<div class="dbtn">
			<input type="submit" class="btn btn-default" value="签到" />
			<input type="submit" class="btn btn-default" value="查询" />
		</div>
		<br>
		<div style="float:right;"><a  href="{% url 'superuser_1' %}" title="superuser"  style=" text-decoration:none;color:#000;">管理员登录</a></div>
		</form>

	</div>
</body>
</html>
